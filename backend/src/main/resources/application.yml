
spring:
  application:
    name: ai-neurysm-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

logging:
  level:
    com.aineurysm: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: ${JWT_SECRET:mi_clave_secreta_jwt_super_segura_para_desarrollo}
  expiration: 86400000 # 24 horas en milisegundos

app:
  upload-dir: uploads/
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
